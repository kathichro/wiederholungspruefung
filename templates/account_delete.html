{% extends 'base.html' %}

{% block HEADER %}
	<h2 >{% block TITLE %}Delete Account{% endblock %}</h2>
{% endblock %}



{% block CONTENT %}
<div class="account-delete-form">
    <form action="{{ url_for('delete') }}" method="post" class="row row-cols-auto g-2 pt-3">
        {{ form.csrf_token }}
        <p>Are you sure you want to delete this account?</p>
    </form>
    <div class="col text-center" style="margin-top: 20px;">
        {{ form.submit(class='btn btn-danger') }}
        <a href="{{url_for('todos')}}"><button class=" btn btn-primary">back to Todos</button></a> 
    </div>
</div>
<style>
    .account-delete-form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>
{% endblock %}
