{% extends 'base.html' %}

{% block HEADER %}
	<h2>{% block TITLE %}Account löschen{% endblock %}</h2>
{% endblock %}



{% block CONTENT %}
<form action="{{ url_for('delete') }}" method="post"
    class="row row-cols-auto g-2 pt-3">
    {{ form.csrf_token }}
    <p>Sind Sie sicher, dass Sie diesen Account löschen möchten?</p>
    <div class="col">{{ form.submit(class='btn btn-danger') }}</div> 
</form>
{% endblock %}
